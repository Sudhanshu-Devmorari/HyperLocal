{% extends "base.html" %}
{% load static %}
{% block title %}Business Listing{% endblock title %}

{% block content %}
<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Business Listing</h2>

			</div>
		</div>
	</div>
</div>


<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">

			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3 style="font-size: 26px;">Let's create your business listing!</h3>
				</div>
					
				<!-- Form -->
				<form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="input-with-icon-left">
						<i class="fa fa-regular fa-address-card"></i>
                        <input type="text" name='b_name' class="input-text with-border" id="b_name" placeholder="Business Name" required/>
					</div>
                    <div class="input-with-icon-left">
						<i class="fa fa-sharp fa-solid fa-location-dot"></i>
                        <input type="text" name='b_address' class="input-text with-border" id="b_address" placeholder="Street address" required/>
					</div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-regular fa-flag"></i>
                        <select id="id_state" name='b_state' onchange="send_data()" class="form-select" aria-label="Default select example" required>
                            <option disabled selected>Select State</option>
                            {% for st in state %}
                            <option id="id_{{st}}" value="{{st}}">{{st}}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-city"></i>
                        <select id="citySelect" name='b_city' class="form-select" aria-label="Default select example" required>
                            <option disabled selected>Select City</option>
                        </select>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-light fa-envelopes-bulk"></i>
                        <input type="number" name='b_postal' class="input-text with-border" id="b_postal" placeholder="Postal code" required/>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-light fa-envelope"></i>
                        <input type="email" name='b_email' class="input-text with-border" id="b_email" placeholder="Business Email" required>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-solid fa-phone"></i>
                        <input type="text" name='b_phone' class="input-text with-border" id="b_phone" placeholder="Business phone number" required>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-thin fa-business-time"></i>
                        <input type="text" name='b_type' class="input-text with-border" id="b_type" placeholder="Type of business" required>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-duotone fa-calendar-days"></i>
                        <input type="text" name='b_year' class="input-text with-border" id="b_year" placeholder="Years in Business(optional)">
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-solid fa-globe"></i>
                        <input type="text" name='b_web' class="input-text with-border" id="b_web" placeholder="Website address(optional)">
                    </div>
                    <div class="input-with-icon-left">
                        <i class="fa fa-globe"></i>
                        <input type="text" name='b_other' class="form-control" id="b_other" placeholder="Other links/Website(optional)">
                    </div>
					
					<!-- Button -->
					<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" >Add my Business <i class="icon-material-outline-arrow-right-alt"></i></button>
				</form>
			</div>

		</div>
	</div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
{% endblock content %}
{% block staticjs %}
    <script src="{% static 'js/business_listing.js' %}" type="text/javascript"></script>
	<!-- Scripts {% static 'css/colors/blue.css' %}
================================================== -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.3.2.min.js' %}"></script>
<script src="{% static 'js/mmenu.min.js' %}"></script>
<script src="{% static 'js/tippy.all.min.js' %}"></script>
<script src="{% static 'js/simplebar.min.js' %}"></script>
<script src="{% static 'js/bootstrap-slider.min.js' %}"></script>
<script src="{% static 'js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/snackbar.js' %}"></script>
<script src="{% static 'js/clipboard.min.js' %}"></script>
<script src="{% static 'js/counterup.min.js' %}"></script>
<script src="{% static 'js/magnific-popup.min.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
{% endblock staticjs %}
